<tr class="removed_item">
    <td colspan="5">
        "{{ product_name }}" has been removed from your cart. 
        
        <form action="{% url restore_removed_item %}" method="post" class="undo_remove">
            <input type="hidden" name="cart_item_id" value="{{ cart_item_id }}" />
            <input type="submit" class="button" value="Undo" />
            {% csrf_token %}
        </form>
    </td>
</tr>
